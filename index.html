<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Главная - Ищем дом</title>
</head>

<body>
<main>
  <section class="pets">
    <div class="container">
      <h1 class="pets__title">Ищем дом</h1>
      <ul class="pets__list">
        <li class="pets__item">
          <div class="pets-card">
            <h2 class="pets-card__title">Булка</h2>
            <picture>
              <source media="(max-width:1439px)" srcset="images/bulka-tablettable.jpg 1x, images/bulka-tablet@2x.jpg 2x">
              <source media="(max-width:767px)" srcset="images/bulka-mobile.jpg 1x, images/bulka-mobile@2x.jpg 2x">
              <img class="pets-card__img" src="images/bulka.jpg" srcset="images/bulka2x.jpg 2x" width="260" height="280" alt="Фото собаки по кличке Булка">
            </picture>
            <a class="pets-card__link" href="#">Забрать</a>
          </div>
        </li>
        <li class="pets__item">
          <div class="pets-card">
            <h2 class="pets-card__title">Феликс</h2>
            <picture>
              <source media="(max-width:1439px)" srcset="images/felix-tablet.jpg 1x, images/felix-tablet@2x.jpg 2x">
              <source media="(max-width:767px)" srcset="images/felix-mobile.jpg 1x, images/felix-mobile@2x.jpg 2x">
            <img class="pets-card__img" src="images/felix.jpg" srcset="images/felix2x.jpg 2x" width="260" height="280" alt="Фото кота по кличке Феликс">
            </picture>
            <a class="pets-card__link" href="#">Забрать</a>
          </div>
        </li>
        <li class="pets__item">
          <div class="pets-card">
            <h2 class="pets-card__title">Бони</h2>
            <picture>
              <source media="(max-width:1439px)" srcset="images/boni-tablet.jpg 1x, images/boni-tablet@2x.jpg 2x">
              <source media="(max-width:767px)" srcset="images/boni-mobile.jpg 1x, images/boni-mobile@2x.jpg 2x">
            <img class="pets-card__img" src="images/boni.jpg" srcset="images/boni2x.jpg 2x" width="260" height="280" alt="Фото собаки по кличке Бони">
            </picture>
            <a class="pets-card__link" href="#">Забрать</a>
          </div>
        </li>
        <li class="pets__item">
          <div class="pets-card">
            <h2 class="pets-card__title">Бублик</h2>
            <picture>
              <source media="(max-width:1439px)" srcset="images/bublik-tablet.jpg 1x, images/bublik-tablet@2x.jpg 2x">
              <source media="(max-width:767px)" srcset="images/bublik-mobile.jpg 1x, images/bublik-mobile@2x.jpg 2x">
            <img class="pets-card__img" src="images/bublik.jpg" srcset="images/bublik2x.jpg 2x" width="260" height="280" alt="Фото кота по кличке Бублик">
            </picture>
            <a class="pets-card__link" href="#">Забрать</a>
          </div>
        </li>
      </ul>
      <div class="banner">
        <h2 class="visually-hidden">Пожертвовать</h2>
        <div class="banner__text-block">
          <p class="banner__text">Не&nbsp;можешь забрать, но&nbsp;хочешь помочь?</p>
          <p class="banner__text">Внеси пожертвование или привези корм, пеленки, игрушки. <br>Плюс в&nbsp;карму будет тебе обеспечен!</p>
        </div>
        <a class="banner__link" href="#">Хочу помочь</a>
      </div>
    </div>
  </section>
</main>
</body>

</html>
